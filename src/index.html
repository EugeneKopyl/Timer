<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer</title>
</head>
<body>
  <div id="currentTime"></div>
  <a href="./../../index.html" class="btnCreateTimer" id="returnHome">Return to site</a>
  <div class="conteiner">
    <h1>Hello, this is local timer app</h1>
    <form id="formTimer">
      <p class="text">Choose date and time to setup timer:</p>
      <input class="inputTimerName" id="timerText" type="text" placeholder="Timer name:" minlength="3" maxlength="250">
      <input class="inputTimerDate" id="inputDate" type="text" placeholder="2021-01-01(T00:00)" maxlength="16">
      <button type="submit" class="btnCreateTimer" id="btnCreateTimer">Create timer</button>
    </form>
  </div>

  <div class="listOfTimers" id="listOfTimers">
  </div>

</body>
</html>
